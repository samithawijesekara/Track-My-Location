<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Location</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <style>
        body {
            background-color: rgb(40, 40, 75);
            overflow: hidden;
        }
        
        p {
            font-size: 40px;
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            margin-top: 300px;
        }
        
        button {
            border-radius: 30px;
            padding: 20px;
            background-color: rgb(89, 177, 2);
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            position: absolute;
            left: 41.5%;
        }
        
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,600);
        .drone {
            -webkit-animation: drone 1s ease-in-out infinite alternate;
            animation: drone 1s ease-in-out infinite alternate;
            top: 55px;
            left: 209px;
            position: absolute;
            z-index: 1;
        }
        
        .drone__head {
            background-color: #BDE9EE;
            border-radius: 4.4px 4.4px 0 0;
            box-shadow: inset 5.5px 0 #B0DBE2;
            height: 16.5px;
            margin: 2.75px auto 0 auto;
            position: relative;
            width: 22px;
        }
        
        .drone__head:before {
            background-color: #D0F1F6;
            border-radius: 5.5px 5.5px 0 0;
            content: "";
            display: block;
            height: 2.75px;
            left: 0;
            margin: 0 auto;
            position: absolute;
            right: 0;
            top: -2.75px;
            width: 8.25px;
        }
        
        .drone__body {
            background-color: #D0F1F6;
            border-radius: 4.4px;
            box-shadow: inset 11px 0 #BDE9EE;
            height: 22px;
            position: relative;
            width: 33px;
        }
        
        .drone__eye {
            background-color: #1C273C;
            border-radius: 13.2px;
            box-shadow: inset 1.65px 0 #516E74, inset 4.4px -1.1px #243A4B, inset 0.55px 0 0 3.85px #2B4553;
            height: 13.2px;
            position: absolute;
            right: 4.4px;
            top: 3.85px;
            width: 13.2px;
        }
        
        .drone__eye:before {
            background-color: #fff;
            border-radius: 1.65px;
            bottom: 3.85px;
            content: "";
            display: block;
            height: 1.65px;
            left: 3.85px;
            position: absolute;
            width: 1.65px;
        }
        
        .blade {
            position: absolute;
        }
        
        .blade:before,
        .blade:after {
            content: "";
            display: block;
        }
        
        .blade__part-one {
            -webkit-animation: rotate 0.1s linear infinite alternate;
            animation: rotate 0.1s linear infinite alternate;
        }
        
        .blade-one {
            bottom: 1.65px;
            left: -14.85px;
            z-index: 1;
        }
        
        .blade-one:before,
        .blade-one:after {
            background-color: #91D1DC;
        }
        
        .blade-one:before {
            border-radius: 6.6px 6.6px 0 0;
            height: 11px;
            width: 6.6px;
        }
        
        .blade-one:after {
            border-radius: 0 6.6px 6.6px 6.6px;
            height: 6.6px;
            width: 24.75px;
        }
        
        .blade-one .blade__part-one {
            background-color: #D0F1F6;
            border-radius: 3.3px;
            height: 3.3px;
            position: absolute;
            top: 2.2px;
            left: -10.45px;
            width: 27.5px;
        }
        
        .blade-two {
            bottom: 2.75px;
            left: -34.1px;
            z-index: -1;
        }
        
        .blade-two:before,
        .blade-two:after {
            background-color: #87BFC8;
        }
        
        .blade-two:before {
            border-radius: 6.6px 6.6px 0 0;
            height: 11px;
            width: 5.5px;
        }
        
        .blade-two:after {
            border-radius: 0 6.6px 6.6px 6.6px;
            height: 5.5px;
            width: 41.25px;
        }
        
        .blade-two .blade__part-one {
            background-color: #D0F1F6;
            border-radius: 3.3px;
            height: 3.3px;
            position: absolute;
            top: 2.2px;
            left: -10.45px;
            width: 27.5px;
        }
        
        .blade-three {
            bottom: 1.65px;
            right: -14.85px;
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            z-index: -2;
        }
        
        .blade-three:before,
        .blade-three:after {
            background-color: #6AA7B0;
        }
        
        .blade-three:before {
            border-radius: 6.6px 6.6px 0 0;
            height: 11px;
            width: 6.6px;
        }
        
        .blade-three:after {
            border-radius: 0 6.6px 6.6px 6.6px;
            height: 6.6px;
            width: 24.75px;
        }
        
        .blade-three .blade__part-one {
            background-color: #D0F1F6;
            border-radius: 3.3px;
            height: 3.3px;
            position: absolute;
            top: 2.2px;
            left: -10.45px;
            width: 27.5px;
        }
        
        .blade-four {
            bottom: 2.75px;
            right: -34.1px;
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            z-index: -1;
        }
        
        .blade-four:before,
        .blade-four:after {
            background-color: #87BFC8;
        }
        
        .blade-four:before {
            border-radius: 6.6px 6.6px 0 0;
            height: 11px;
            width: 5.5px;
        }
        
        .blade-four:after {
            border-radius: 0 6.6px 6.6px 6.6px;
            height: 5.5px;
            width: 41.25px;
        }
        
        .blade-four .blade__part-one {
            background-color: #D0F1F6;
            border-radius: 3.3px;
            height: 3.3px;
            position: absolute;
            top: 2.2px;
            left: -10.45px;
            width: 27.5px;
        }
        
        .foots {
            position: relative;
        }
        
        .foots__one {
            background-color: #B0DBE2;
            border-radius: 3.3px 3.3px 0 0;
            height: 3.3px;
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
            width: 49.5px;
        }
        
        .foots__one:before,
        .foots__one:after {
            background-color: #B0DBE2;
            border-radius: 0 0 3.3px 3.3px;
            height: 5.5px;
            position: absolute;
            top: 3.3px;
            width: 3.3px;
        }
        
        .foots__one:before {
            left: 0;
        }
        
        .foots__one:after {
            right: 0;
        }
        
        .foots__two,
        .foots__three {
            border-radius: 3.3px 3.3px 3.3px 0;
            height: 3.3px;
            width: 13.75px;
        }
        
        .foots__two:before,
        .foots__three:before {
            border-radius: 0 0 3.3px 3.3px;
            height: 5.5px;
            position: absolute;
            top: 3.3px;
            width: 3.3px;
        }
        
        .foots__two {
            background-color: #D0F1F6;
            left: 2.75px;
        }
        
        .foots__two:before {
            background-color: #D0F1F6;
            left: 0;
        }
        
        .foots__three {
            background-color: #89BFC8;
            left: 11px;
            z-index: -1;
        }
        
        .foots__three:before {
            background-color: #89BFC8;
            right: 0;
        }
        
        .foot {
            position: absolute;
            top: 0;
        }
        
        .foot:before,
        .foot:after {
            content: "";
            display: block;
        }
        
        .container {
            position: absolute;
            margin-left: 450px;
            margin-top: -300px;
        }
        
        @-webkit-keyframes drone {
            from {
                -webkit-transform: translate(0, 0) rotate(5deg);
                transform: translate(0, 0) rotate(5deg);
            }
            to {
                -webkit-transform: translate(50%, 100%) rotate(5deg);
                transform: translate(50%, 100%) rotate(5deg);
            }
        }
        
        @keyframes drone {
            from {
                -webkit-transform: translate(0, 0) rotate(5deg);
                transform: translate(0, 0) rotate(5deg);
            }
            to {
                -webkit-transform: translate(50%, 100%) rotate(5deg);
                transform: translate(50%, 100%) rotate(5deg);
            }
        }
        
        @-webkit-keyframes ground {
            from {
                -webkit-transform: translate(-50%, -30%) scale(1);
                transform: translate(-50%, -30%) scale(1);
            }
            to {
                -webkit-transform: translate(-120%, -30%) scale(1.29);
                transform: translate(-120%, -30%) scale(1.29);
            }
        }
        
        @keyframes ground {
            from {
                -webkit-transform: translate(-50%, -30%) scale(1);
                transform: translate(-50%, -30%) scale(1);
            }
            to {
                -webkit-transform: translate(-120%, -30%) scale(1.29);
                transform: translate(-120%, -30%) scale(1.29);
            }
        }
        
        @-webkit-keyframes rotate {
            from {
                -webkit-transform: scaleX(1);
                transform: scaleX(1);
            }
            to {
                -webkit-transform: scaleX(0);
                transform: scaleX(0);
            }
        }
        
        @keyframes rotate {
            from {
                -webkit-transform: scaleX(1);
                transform: scaleX(1);
            }
            to {
                -webkit-transform: scaleX(0);
                transform: scaleX(0);
            }
        }
    </style>
</head>

<body>
    <p id="location" class="animated bounceInDown">Give me a tap.!!</p>
    <button class="btn animated wobble" onclick="getLocation()">Get your current location</button>


    <div class="container">
        <div class="artboard">
            <div class="drone">
                <div class="drone__head">
                    <div class="blade blade-one">
                        <div class="blade__part-one"></div>
                    </div>
                    <div class="blade blade-two">
                        <div class="blade__part-one"></div>
                    </div>
                    <div class="blade blade-three">
                        <div class="blade__part-one"></div>
                    </div>
                    <div class="blade blade-four">
                        <div class="blade__part-one"></div>
                    </div>
                    <div class="drone__body">
                        <div class="drone__eye"></div>
                    </div>
                    <div class="drone__foots foots">
                        <div class="foots__one foot"></div>
                        <div class="foots__two foot"></div>
                        <div class="foots__three foot"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        var currentLocation = document.getElementById("location");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    // Success function
                    showPosition,
                    // Error function
                    null,
                    // Options. See MDN for details.
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    });
            } else {
                currentLocation.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            currentLocation.innerHTML = "Latitude : " + position.coords.latitude +
                "<br>Longitude : " + position.coords.longitude;
        }
    </script>
</body>

</html>
